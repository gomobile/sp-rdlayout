<!DOCTYPE html>
<html>

<head>


  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
  <title>Your New Application</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;">
  <style type="text/css">
    /* Prevent copy paste for all elements except text fields */
    *  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
    input, textarea  { -webkit-user-select:text; }
  </style>
  <script src="intelxdk.js"></script>
  <script type="text/javascript">
    /* This code is used to run as soon as appMobi activates */
    var onDeviceReady=function(){
    	
    	//hide splash screen
    	AppMobi.device.hideSplashScreen();	
    };
    document.addEventListener("appMobi.device.ready",onDeviceReady,false);
  </script>

  <script type="application/javascript" src="js/jquery.min.js"></script>
  <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>



  <!-- content goes here-->
  <div class="uwrap">
    <div class="upage">
      <div class="upage-outer">
        <div class="upage-content">

          <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row">
            <div class="col uib_col_3 col-0_6-12_6-6" data-uib="layout/col">
              <div class="widget-container content-area vertical-col">

                <div class="table-thing widget uib_w_4 d-margins" data-uib="twitter%20bootstrap/input">
                  <label class="narrow-control label-inline">Name</label>
                  <input class="wide-control form-control" type="text">
                </div>
                <span class="uib_shim"></span>
              </div>
            </div>
            <div class="col uib_col_2 col-0_4-12_4-6" data-uib="layout/col">
              <div class="widget-container content-area vertical-col">



                <div class="table-thing widget uib_w_5 d-margins" data-uib="twitter%20bootstrap/select">
                  <label class="narrow-control"></label>
                  <select class="wide-control form-control">
                    <option>horses</option>
                    <option>Option2</option>
                    <option>Option3</option>
                  </select>
                </div>
                <span class="uib_shim"></span>
              </div>
            </div>
            <div class="col uib_col_1 col-0_2-12_2-6" data-uib="layout/col">
              <div class="widget-container content-area vertical-col">

                <button type="button" class="btn widget uib_w_1 d-margins btn-primary" data-uib="twitter%20bootstrap/button"><i class="glyphicon button-icon-left" data-position="left"></i>OK</button>
                <button type="button" class="btn widget uib_w_2 d-margins btn-warning" data-uib="twitter%20bootstrap/button"><i class="glyphicon button-icon-left" data-position="left"></i>Cancel</button>
                <span class="uib_shim"></span>
              </div>
            </div>
            <span class="uib_shim"></span>
          </div>
        </div>
        <!-- /upage-content -->

      </div>
      <!-- /upage-outer -->

    </div>
    <!-- /upage -->

  </div>
  <!-- /uwrap -->
</body>

</html>
